<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="DatePickerX/dist/css/DatePickerX.min.css">
  <script src="DatePickerX/dist/js/DatePickerX.min.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header class="container shadow p-3 mb-5 bg-body rounded action">
    <h1 class="text-center fs-1">Formulário de exercicio</h1>
  </header>
  <form class="container shadow p-3 mb-5 bg-body rounded action" method="get">
    <div class="mb-3 conteiner">
      <label class="form-label" for="input-name">Nome:</label>
      <input class="form-control shadow p-3 mb-5 bg-body rounded" id="input-name" type="text"
        data-ls-module="charCounter" maxlength="40" minlength="10" name="name" placeholder="Seu nome aqui">
    </div>
    <div class="mb-3">
      <label class="form-label" for="input-email">E-mail:</label>
      <input class="form-control shadow p-3 mb-5 bg-body rounded" id="input-email" type="email"
        data-ls-module="charCounter" maxlength="50" minlength="10" name="email" placeholder="Seu email aqui">
    </div>
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Destino Preferido</legend>
      <div class="col-sm-10">
        <div>
          <input class="form-check-input" id="destiny1" type="radio" name="prefer-destiny">
          <label class="form-check-label" for="destiny1">Cidade</label>
        </div>
        <div>
          <input class="form-check-input" id="destiny2" type="radio" name="prefer-destiny">
          <label class="form-check-label" for="destiny2">Campo</label>
        </div>
        <div>
          <input class="form-check-input" id="destiny3" type="radio" name="prefer-destiny">
          <label class="form-check-label" for="destiny3">Praia</label>
        </div>
        <div>
          <input class="form-check-input" id="destiny4" type="radio" name="prefer-destiny">
          <label class="form-check-label" for="destiny4">Montanha</label>
        </div>
      </div>
    </fieldset>
    <div class="mb-3">
      <lebel class="form-label" for="text-area">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
        TrybeTrip?</label>
        <textarea class="form-control shadow p-3 mb-5 bg-body rounded" id="text-area" data-ls-module="charCounter"
          maxlength="500"></textarea>
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text shadow p-3 mb-5 bg-body rounded" for="input-data">Qual a melhor data para realizar
        sua viagem?</label>
      <input class="form-control shadow p-3 mb-5 bg-body rounded" id="input-data" type="text"
        data-ls-module="charCounter" maxlength="40" name="data">
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text shadow p-3 mb-5 bg-body rounded" for="image">Selecione sua foto</label>
      <input class="form-control shadow p-3 mb-5 bg-body rounded" id="image" type="file" name="foto">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input form-check-input mt-0" id="input-recado" type="checkbox" name="oportunidades">
      </div>
      <label class="form-control" for="input-recado">Gostaria de receber outras incríveis oportunidades oferecidas pela
        Trybe?</label>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input form-check-input mt-0" id="input-concordo" type="checkbox" name="imagens">
      </div>
      <label class="form-control" for="input-concordo">Concordo que imagens das minhas férias poderão ser usadas na
        divulgação de concursos futuros.</label>
    </div>
    <div>
      <button class="btn-success" id="button-submit" type="submit">Enviar</button>
      <button class="btn-info" type="reset">Limpar</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
